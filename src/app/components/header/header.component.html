<nav class="row nav-header">
    <div class="col-md-2">
        <a class="navbar-brand" href="#">
            <img src="../../../assets/images/logoWig.png" alt="LogoPrincipal" width="200px">
        </a>
    </div>
    <div class="d-flex justify-content-center align-items-center col-md-6" id="div-pesquisa">
        <div class="row">
            <div>
                <input id="buscar" class="form-control" type="search" placeholder="Buscar" aria-label="Search">
            </div>
            <div>
                <button id="btn-buscar" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Buscar</button>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-between align-items-center col-md-4 carrinho-login">

        <div class="acessar" routerLink="/carrinho" data-display="static" aria-haspopup="true" aria-expanded="false">
            <img src="../../../assets/images/carrinho-de-compras.png" width="20px">
            Acessar carrinho
        </div>
        <div class="acessar dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true"
            aria-expanded="false">
            <img src="../../../assets/images/conta.svg" width="20px">

            Acessar conta
        </div>
        <div class="dropdown-menu dropdown-menu-right">
            <div [ngClass]="logado ? 'aparecer': 'esconder'">
                <form class="px-4 py-3">
                    <div class="text-center">
                        <img *ngIf="nome != 'Michelle Santana'" src="../../../assets/images/login_perfil.png"
                            width="100px">
                        <img *ngIf="nome == 'Michelle Santana'" src="../../../assets/images/woman.png" width="100px">

                        <p>{{nome}}</p>
                    </div>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="deslogarCliente()">Sair</a>
            </div>
            <div [ngClass]="!logado ? 'aparecer': 'esconder'">
                <form class="px-4 py-3 " (ngSubmit)="login()" [formGroup]="formLogin">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Endereço de email:</label>
                        <input type="email" class="form-control" formControlName="email"
                            placeholder="email@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Senha:</label>
                        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Lembre de mim
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Entrar</button>
                </form>
                <div class="dropdown-divider"></div>
                <div class="pointer">
                    <a class="dropdown-item" routerLink="/cadastre-se">Não é cadastrado ? Cadastre-se agora</a>
                </div>
            </div>
        </div>
    </div>
</nav>
